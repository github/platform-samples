{
    orgGithub: organization(login: "github") {
        ...orgFrag
        membersWithRole(first: 1) {
            edges {
                node {
                    login
                    location
                }
            }
        }
    }
    orgBidness: organization(login: "microsoft") {
        ...orgFrag
        membersWithRole(first: 1) {
            ...memFrag
        }
    }
}

fragment memFrag on OrganizationMemberConnection {
    edges {
        node {
            login
            location

        }
    }
}

fragment orgFrag on Organization
{
    login
    name
}


